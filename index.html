<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuva de Coração</title>
    <link rel ="stylesheet" href="css/style_coracao.css">
</head>
<body>
    <div class="container">
        <div class="heart">
            <button class="heart-button" onclick="window.location.href='cartas.html'">Clique aqui</button>
        </div>
    </div>
    <script>
        function rain() {
        let heart = document.querySelector('.heart');
        let e = document.createElement('div');
        e.classList.add('drop');
        heart.appendChild(e);

        let left = Math.floor(Math.random()*300);
        let duration = Math.random() * 0.5;
        e.style.left = left + 'px';
        e.style.webkitAnimationDuration = 1+duration+'s';
        setTimeout(function() {
            heart.removeChild(e);
        }, 5000);
    }

    setInterval(function() {
        rain();
    }, 50);


        function createShootingStar() {
  const star = document.createElement('div');
  star.classList.add('shooting-star');

  // posição aleatória horizontal de onde começa
  const startLeft = Math.random() * window.innerWidth * 0.8;

  star.style.left = `${startLeft}px`;

  document.body.appendChild(star);

  // Remove após a animação acabar
  setTimeout(() => {
    star.remove();
  }, 1600); // duração da animação + margem
}

function loopStars() {
  setTimeout(() => {
    createShootingStar();
    loopStars(); // chama de novo recursivamente
  }, Math.random() * 5000 + 2000); // entre 2s e 7s
}

loopStars();

    </script>
</body>
</html>
